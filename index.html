<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- div weatherBackground = 
        Kommer att användas för att sätta färg på hemsida enligt väder  -->
    <div id="weatherBackground"> 
        <h1>Väder app</h1>

        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Skriv in stad" required>
            
            <label for="forecastHours">Prognostimmar:</label>
            <select id="forecastHours">
                <option value="3">3 timmar</option>
                <option value="6">6 timmar</option>
                <option value="9">9 timmar</option>
                <option value="12">12 timmar</option>
                <option value="15">15 timmar</option>
                <option value="18">18 timmar</option>
                <option value="21">21 timmar</option>
                <option value="24">24 timmar</option>
            </select>

            <input type="submit" value="Sök">

        </form>

        <div id="weatherDescription"></div>
        <div id="weatherIntervals"></div>
    </div>

</body>
</html>
